<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .done-list {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <h1 class="heading">Список задач</h1>
    <input id="input" type="text">
    <button id="btn">Добавить задачу</button>
    <ul id="list"></ul>
    <script src="script.js"></script>
    <script>
        const headingEl = document.querySelector('.heading');

        // Добавить возможность при двойном клике редактировать текст заголовка
        headingEl.addEventListener('dblclick', function (e) {
            headingEl.textContent = 'Любой текст';
        });
    </script>
</body>

</html>
